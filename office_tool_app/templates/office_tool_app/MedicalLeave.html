{% extends "office_tool_app/Base2col.html" %}
{% load static %}

{% block content %}
    <div class="card mt-5 border border-dark" style="width: auto;" >
        <div class="card-body">
        <h5 class="card-title">Your Medical leave:</h5>
            {% for medical in medicals %}
        <p class="card-text">
               <h6> Medical leave from: {{ medical.from_date }} <br></h6>
        Medical leave to: {{ medical.to_date }}<br>

          {% endfor %}
        </p>
       </div>
    </div>
    
{% endblock %}
